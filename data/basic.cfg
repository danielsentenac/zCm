<?xml version="1.0" encoding="UTF-8"?>
<procConfig>
  <process name="basic">
    <runtime mode="daemon"/>
    <dataSocket type="REP" bind="true"/>
    <control timeoutMs="200"/>
    <handlers>
      <core pingRequest="PING" pingReply="PONG" defaultReply="OK"/>
      <type name="QUERY" reply="OK">
        <arg kind="double"/>
        <arg kind="double"/>
        <arg kind="text"/>
        <arg kind="double"/>
      </type>
    </handlers>
  </process>
</procConfig>
